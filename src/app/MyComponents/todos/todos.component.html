<div class="container">
    <h1 class="text-center mb-3">My To-Do List</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your tasks</h4>
    <div *ngIf="this.todos.length===0; else elseBlock">No tasks to be completed.</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckBox)="toggleTodo($event)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
